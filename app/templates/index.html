{% extends 'base.html' %}
{% block header %}
<h1>{%block title%}Send mails{%endblock%}</h1>
{% endblock %}

{% block action %}
    <a class="button" href="{{ url_for('mail.create') }}">New Mail</a>
{% endblock %}


{% block content %}
<ul class="mail-list">
    {% for mail in mails %}
        <li class="mail">
            <div>
                <span class="email">{{mail['email']}}</span>
                <span class="subject">{{mail['subject']}}</span>
                <hr>
                <p class="mail-content">{{mail['content']}}</p>
            </div>
        </li>
    {% endfor %}
</ul>
{% endblock %}
